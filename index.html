<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google!</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="container">
    <div>
        <img src="./google.jpg" alt="Google" style="width: 450px; height: 140px" >
    </div>
    <div class="searchArea">
        <div>Search the web using Google!</div>
        <div><input type="text" style="padding: 5px; width: 400px"/></div>
        <div>
            <input type="button" value="Google Search" style="padding: 5px; border-radius: 5px; font-size: 15px;
"/>
            <input type="button" value="I'm feeling lucky" style="padding: 5px; border-radius: 5px; font-size: 15px">
        </div>
    </div>
    <div class="linkArea">
        <div class="link" style="flex: 2; background-color: #7EE5DA ">
            <div>
                Special Searches
            </div>
            <div>
                <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a>
            </div>
            <div>
                <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
            </div>

        </div>
        <div class="link" style="display: flex; flex: 1; background-color: #70CCC2; font-size: 15px">
            <div>
                <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a>
            </div>
            <div>
                <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About
                    Google!</a>
            </div>
            <div>
                <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company
                    Info</a>
            </div>
            <div>
                <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google!
                    Logos </a>
            </div>
        </div>
        <div class="link" style="display: flex; flex: 3; background-color: #62B3AA; font-size: 15px">
            <div>Get Google!</div>
            <div> updates monthly:</div>
            <div><input type="text" value="your e-mail" style="padding: 5px"/></div>
            <div><input type="button" value="Subscribe" style="padding: 5px"/> <a
                    href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
            </div>
        </div>
    </div>
</div>


</body>
</html>
