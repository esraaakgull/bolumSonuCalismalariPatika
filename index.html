<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google!</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="container">
    <div>
        <img src="./google.jpg" alt="Google" class="google-logo">
    </div>
    <div class="searchArea">
        <div>Search the web using Google!</div>
        <div><input type="text" class="search-input"/></div>
        <div>
            <input type="button" value="Google Search" class="google-search-btn"/>
            <input type="button" value="I'm feeling lucky" class="lucky-btn">
        </div>
    </div>
    <div class="linkArea">
        <div class="link special-search">
            <div>
                Special Searches
            </div>
            <div>
                <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a>
            </div>
            <div>
                <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
            </div>
        </div>
        <div class="link help-links">
            <div>
                <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a>
            </div>
            <div>
                <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About
                    Google!</a>
            </div>
            <div>
                <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company
                    Info</a>
            </div>
            <div>
                <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google!
                    Logos </a>
            </div>
        </div>
        <div class="link subscribe">
            <div>Get Google!</div>
            <div> updates monthly:</div>
            <div><input type="text" value="your e-mail" class="subscribe-input"/></div>
            <div><input type="button" value="Subscribe" class="subscribe-btn"/> <a
                    href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
            </div>
        </div>
    </div>
    <div><p style="font-size: 16px">Copyright Â©1998 Google Inc.</p></div>
</div>
</body>
</html>
